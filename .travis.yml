language: ruby
cache: bundler

rvm:
  - 2.5.3

services:
  - docker

env:
  global:
    - secure: "" #DOCKER_USER
    - secure: "" #DOCKER_PASS


script: false

jobs:
  include:   
    - stage: "Docker Build"
      script: bash ./docker/docker_push.sh
      name: "Deployment Builds"
      install: skip
      env:
      - REPO=salborough/slate
      - DOCKERFILE=./Dockerfile
      - WD=./

